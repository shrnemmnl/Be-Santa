{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center relative overflown-hidden">

    <!-- Celebration Background -->
    <div class="absolute inset-0 z-0">
        <div class="absolute inset-0 bg-red-900/10 mix-blend-overlay"></div>
        <div
            class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-red-600/5 rounded-full blur-3xl animate-pulse">
        </div>
    </div>

    <!-- Success Card -->
    <div class="relative z-10 w-full max-w-2xl px-6 text-center">
        <div class="glass-panel p-10 md:p-16 animate-scale-in">

            <div
                class="w-24 h-24 bg-gradient-to-br from-red-600 to-red-800 rounded-full flex items-center justify-center mx-auto mb-8 shadow-lg shadow-red-900/30 animate-bounce-slow">
                <span class="text-5xl">ğŸ</span>
            </div>

            <h1 class="font-hand text-5xl md:text-6xl text-gold-accent mb-6 leading-tight">
                Santa has Heard You!
            </h1>

            <div class="w-16 h-1 bg-white/20 mx-auto rounded-full mb-8"></div>

            <p class="text-white/90 font-serif text-2xl mb-4">
                "A surprise is on its way."
            </p>

            <p class="text-white/60 font-light text-lg mb-10 max-w-lg mx-auto">
                You have opened your heart to receive. Santa is preparing a special gift just for you.
                Keep your spirit bright, it will reach you soon.
            </p>

            <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                <a href="{% url 'core:home' %}"
                    class="w-full sm:w-auto px-8 py-3 bg-gradient-to-r from-gold-accent to-yellow-600 hover:from-yellow-400 hover:to-yellow-500 text-red-900 font-medium rounded-full shadow-lg transition-all hover:scale-105">
                    Return Home
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
