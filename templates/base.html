{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Santa - Spread Kindness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Caveat:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        hand: ['Caveat', 'cursive'],
                    },
                    colors: {
                        'christmas-red': '#D42426',
                        'christmas-dark': '#8B0000',
                        'christmas-green': '#165B33',
                        'snow-white': '#F8F8FF',
                        'gold-accent': '#FFD700',
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-panel {
                @apply bg-white/10 backdrop-blur-md border border-white/20 shadow-lg rounded-2xl text-white;
            }
        }
        /* Snow Animation */
        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            user-select: none;
            z-index: 9999;
            pointer-events: none;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        
        @keyframes fall {
            0% { transform: translateY(0vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(105vh) rotate(360deg); opacity: 0.3; }
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-christmas-dark via-red-900 to-christmas-red text-snow-white antialiased min-h-screen flex flex-col selection:bg-gold-accent selection:text-red-900 overflow-x-hidden">

    <!-- Global Audio Player -->
    <audio id="bg-music" loop>
        <source src="{% static 'audios/Jingle Bells (No Copyright)  Christmas Music For Creators.mp3' %}"
            type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Global Settings Widget -->
    <div id="global-settings-widget" class="fixed bottom-6 right-6 z-[100] flex flex-col items-end gap-3 group">

        <!-- Dropup Menu (Hidden by default, shown on toggle) -->
        <div id="settings-menu" class="hidden flex-col items-end gap-3 mb-2 animate-fade-in origin-bottom-right">

            {% if user.is_authenticated %}
            <!-- Logout Link -->
            <a href="{% url 'accounts:logout' %}" title="Log Out"
                class="flex items-center justify-center w-12 h-12 bg-red-900/80 hover:bg-red-800/90 backdrop-blur-md rounded-full text-white shadow-lg border border-red-500/30 transition-all hover:scale-110 group/item">
                <span class="text-xl">ðŸ‘‹</span>
            </a>
            {% endif %}

            <!-- About Link -->
            <a href="{% url 'core:about' %}" title="About Be Santa"
                class="flex items-center justify-center w-12 h-12 bg-black/60 hover:bg-black/80 backdrop-blur-md rounded-full text-white shadow-lg border border-white/10 transition-all hover:scale-110 group/item">
                <span class="text-xl">ðŸŽ…</span>
            </a>

            <!-- Audio Toggle (Moved inside menu) -->
            <button id="global-sound-toggle" title="Toggle Music"
                class="flex items-center justify-center w-12 h-12 bg-black/60 hover:bg-black/80 backdrop-blur-md rounded-full text-gold-accent shadow-lg border border-gold-accent/30 transition-all hover:scale-110 group/item">

                <!-- Muted Icon -->
                <svg id="global-icon-muted" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
                </svg>
                <!-- Unmuted Icon -->
                <svg id="global-icon-unmuted" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                </svg>
            </button>
        </div>

        <!-- Main Settings Toggle Button -->
        <button id="settings-trigger"
            class="bg-black/40 hover:bg-black/60 backdrop-blur-md p-4 rounded-full text-white shadow-[0_0_15px_rgba(255,255,255,0.1)] transition-all duration-300 hover:scale-110 hover:rotate-90 border border-white/20">
            <!-- Gear Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </button>
    </div>

    <!-- Snow Container -->
    <div id="snow-container"></div>

    <script>
        // --- Snow Effect ---
        function createSnowflake() {
            const snow = document.createElement('div');
            snow.classList.add('snowflake');
            snow.textContent = 'â„';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 3 + 5 + 's';
            snow.style.opacity = Math.random();
            snow.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.getElementById('snow-container').appendChild(snow);
            setTimeout(() => snow.remove(), 8000);
        }
        setInterval(createSnowflake, 200);

        // --- Persistent Audio Logic ---
        const audio = document.getElementById('bg-music');
        const soundBtn = document.getElementById('global-sound-toggle');
        const iconMuted = document.getElementById('global-icon-muted');
        const iconUnmuted = document.getElementById('global-icon-unmuted');

        const settingsTrigger = document.getElementById('settings-trigger');
        const settingsMenu = document.getElementById('settings-menu');
        const settingsWidget = document.getElementById('global-settings-widget');

        // Settings Logic
        if (settingsTrigger && settingsMenu) {
            settingsTrigger.addEventListener('click', () => {
                settingsMenu.classList.toggle('hidden');
                settingsMenu.classList.toggle('flex');
            });

            // Close settings when clicking outside
            document.addEventListener('click', (e) => {
                if (!settingsTrigger.contains(e.target) && !settingsMenu.contains(e.target)) {
                    settingsMenu.classList.add('hidden');
                    settingsMenu.classList.remove('flex');
                }
            });
        }

        // Settings
        const STORAGE_KEY_TIME = 'be_santa_audio_time';
        const STORAGE_KEY_MUTED = 'be_santa_audio_muted';
        const STORAGE_KEY_PLAYING = 'be_santa_audio_playing';

        // Initial Volume
        audio.volume = 0.4;

        // 1. Initialize State
        const savedTime = parseFloat(localStorage.getItem(STORAGE_KEY_TIME) || 0);
        let savedMuted = localStorage.getItem(STORAGE_KEY_MUTED) === 'true';
        const shouldPlay = localStorage.getItem(STORAGE_KEY_PLAYING) === 'true';

        // Apply immediately
        if (savedTime) audio.currentTime = savedTime;
        audio.muted = savedMuted;
        updateIconUI(savedMuted);

        // 2. Identify Page Context
        const isLandingPage = window.location.pathname === '/' || window.location.pathname.endsWith('landing');

        // 3. Visibility Logic
        if (isLandingPage) {
            // Hide initially on landing page
            if (settingsWidget) settingsWidget.classList.add('hidden');
        } else {
            // Show on all other pages
            if (settingsWidget) settingsWidget.classList.remove('hidden');
        }

        if (!isLandingPage) {
            if (shouldPlay) {
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Auto-play prevented:", error);
                        audio.muted = true;
                        updateIconUI(true);
                    });
                }
            }
        }

        // 4. UI Handlers
        function updateIconUI(muted) {
            if (muted) {
                iconMuted.classList.remove('hidden');
                iconUnmuted.classList.add('hidden');
            } else {
                iconMuted.classList.add('hidden');
                iconUnmuted.classList.remove('hidden');
            }
        }

        function toggleGlobalSound() {
            if (audio.paused) {
                audio.play();
                audio.muted = false;
            } else {
                audio.muted = !audio.muted;
            }
            updateIconUI(audio.muted);

            localStorage.setItem(STORAGE_KEY_MUTED, audio.muted);
            localStorage.setItem(STORAGE_KEY_PLAYING, !audio.paused);
        }

        if (soundBtn) {
            soundBtn.addEventListener('click', toggleGlobalSound);
        }

        // 5. Global API for Landing Page
        window.startGlobalAudio = function () {
            // Called by landing page when video ends
            audio.currentTime = 0;
            audio.volume = 0.4;
            audio.muted = false;
            updateIconUI(false);

            // Show settings button now
            if (settingsWidget) {
                settingsWidget.classList.remove('hidden');
                settingsWidget.classList.add('animate-fade-in');
            }

            audio.play().then(() => {
                localStorage.setItem(STORAGE_KEY_PLAYING, 'true');
            }).catch(e => console.error(e));
        };

        // 6. Persistence Save
        window.addEventListener('beforeunload', () => {
            localStorage.setItem(STORAGE_KEY_TIME, audio.currentTime);
            localStorage.setItem(STORAGE_KEY_MUTED, audio.muted);
            localStorage.setItem(STORAGE_KEY_PLAYING, !audio.paused);
        });
    </script>
    {% block content %}
    {% endblock %}
</body>

</html>
